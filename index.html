<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="GamExplorer, expand your library" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    	<meta name="author" content="Ben Miller" />
		<title>GamExplorer</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
		<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
		<script src="js/libs/d3.min.js"></script>
		<script src="js/libs/underscore.min.js"></script>
		<script src="js/background.js"></script>
		<script src="js/examples/jquery.tmpl.min.js"></script>
		<script src="js/dataVis.js"></script>
		<script src="js/indexScript.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/style.css">

		<script id="gameTemplate" type="text/x-jquery-tmpl"> 
			<div id='node-name'>${name}</div>
			<div class='node-topic' id='node-topic-references'>	
				<div class='node-label'>Content</div>
				<div class='node-data'>${content}</div>
			</div>
		</script>
		<script id="weaponTopicTemplate" type="text/x-jquery-tmpl"> 
			<div class='node-topic-tags' id='node-tags'>	
				<div class='node-data-color' style='background-color: ${color};'></div>
				<div class='node-data-wide'>${count} content that includes ${name}</div>
			</div>
		</script>
		<script id="weaponTemplate" type="text/x-jquery-tmpl"> 
			<div class='node-topic-tags' id='node-tags'>	
				<div class='node-data-color' style='background-color: ${color};'></div>
				<div class='node-data-wide'>${count} games use ${name}</div>
			</div>
		</script>
		<script id="listTemplate" type="text/x-jquery-tmpl"> 
			<div class='node-list-item'>${item}</div>	
		</script>
	</head>
	<body>
		<div id="filter">
			<div id="wrapper">

				<nav>
					<div class="menuItem"><a href="index.html">GamExplorer</a></div>
					<div class="menuItem"><a href="examples.html">Examples</a></div>
					<div class="menuItem"><a href="about.html">About</a></div>				
				</nav>
				<h1 class="clear">GamExplorer</h1>
				<p>Search for a favorite game to start building your list! Check out the comparisons between your games, either as text or a data visualization!</p>
				<form name="searchForm">
					<div id="searchWrapper">
						<input class="controlInput" id="gameSearch" type="search" name="gameSearch">
						<div id="searchLoading"></div>
					</div>
					<input class="controlInput" id="gameSearchSubmit" type="submit" value="Add Game">
				</form>
				
				<div id="searchResultField"></div>
				<form name="displayForm">
					<select class="controlInput" id="sortType" name="sortOption">
						<option>Genre</option>
						<option>Themes</option>
					</select>
					<select class="controlInput" id="displayType" name="sortOption">
						<option>List</option>
						<option>Chart</option>
					</select>
				</form>
				
				<hr class="clear"/>
				<div id="textResults" class="active">
					<ul id="currentGamesField"></ul>
					<ul id="currentSortField"></ul>
				</div>
				<div id="chartResults">
					<div id='circle-chart-container'>
						<div id="game-vis"></div>
					</div>
					<div id='node-info' class='gia-popup'></div>
				</div>
			</div>
		</div>
	</body>
</html>
